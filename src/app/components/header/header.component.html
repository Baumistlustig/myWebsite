<header>
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <a mat-menu-item routerLink="/projects">
        <mat-icon>construction</mat-icon>
        <span>Projects</span>
      </a>
      <a mat-menu-item routerLink="/imprint">
        <mat-icon>description</mat-icon>
        <span>Imprint</span>
      </a>
      <a mat-menu-item href="https://github.com/Baumistlustig/">
        <mat-icon>
          <img
            *ngIf='getDarkmode() === "darkmode"; else whitemode'
            src="assets/pictures/GitHub-Mark-Light-120px-plus.png"
            class="github-logo"
            alt="github"
          />
          <ng-template #whitemode>
            <img
              src="assets/pictures/GitHub-Mark-120px-plus.png"
              class="github-logo"
              alt="github"
            />
          </ng-template>
        </mat-icon>
        <span>Github</span>
      </a>
    </mat-menu>

    <a mat-button routerLink="/"><h1>Baumistlustig</h1></a>

    <span fxFlex></span>

    <app-login></app-login>
  </mat-toolbar>
</header>
