<mat-card>
  <mat-card-header>
    <mat-card-title>Account Settings</mat-card-title>
    <mat-card-subtitle>Change your username & your password</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="accountForm" (ngSubmit)="saveSettings()"
          fxLayoutAlign="stretch"
          fxLayout="column"
          class="post-form">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Old Password" formControlName="oldPassword" type="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="New Password" formControlName="newPassword" type="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" fxFlexFill [disabled]="accountForm.invalid">Save</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
