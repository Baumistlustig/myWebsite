<mat-card class="account">
  <mat-card-header>
    <mat-card-title>Account Settings</mat-card-title>
    <mat-card-subtitle>Change your username, email and your password</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="accountForm" (ngSubmit)="saveSettings()"
          fxLayoutAlign="stretch"
          fxLayout="column"
          class="post-form">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" fxFlexFill [disabled]="!accountForm.valid">Save</button>
  </mat-card-actions>
</mat-card>
