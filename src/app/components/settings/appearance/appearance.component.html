<mat-card class="setting-cards">
  <mat-card-header>
    <mat-card-title>Appearance Settings</mat-card-title>
    <mat-card-subtitle>Change the look & appearance</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="appearanceGroup"
      (ngSubmit)="saveSettings()"
      fxLayoutAlign="stretch"
      fxLayout="column"
      class="post-form"
    >
      Toggle Theme
      <mat-slide-toggle [formControl]="toggleControl" class="mr-8">
      </mat-slide-toggle>
    </form>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
