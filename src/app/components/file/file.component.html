<div class="upload-file" *ngIf="userIsLoggedIn()">

  <input
    type="file"
    class="file-input"
    (change)="onFileSelected($event)"
    #fileUpload
  />

  <button
    mat-fab
    color="primary"
    class="upload-btn"
    (click)="fileUpload.click()"
  >
    <mat-icon>attach_file</mat-icon>
  </button>
</div>


<mat-card class="recent-files">
  <mat-card-header>
    <mat-card-title>Recent files</mat-card-title>
    <mat-card-subtitle
      >The files and pictures you recently uploaded</mat-card-subtitle
    >

    <button mat-button>
      <img
        class="profile-picture"
        src="{{ domain }}profile/picture/{{ userId }}"
        alt="profile-picture"
      />
    </button>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let file of files" class="file">
        <button mat-button>
          <img
            class="file-thumbnail"
            src="{{ domain }}file/{{ file.id }}"
            alt="file-thumbnail"
          />
        </button>
        <h4 mat-line>{{ file.filename }}</h4>
        <p mat-line><b>Uploaded:</b> {{ convertDate(file.uploaded) }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
