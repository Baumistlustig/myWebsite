<mat-card class='recent-files'>
  <mat-card-header>
    <mat-card-title>Recent files</mat-card-title>
    <mat-card-subtitle>The files and pictures you recently uploaded</mat-card-subtitle>

    <button mat-button>
      <img
        class="profile-picture"
        src="{{ domain }}profile/picture/{{ userId }}"
        alt="profile-picture"
      />
    </button>
  </mat-card-header>

  <mat-card-content>
    <mat-list class='file'>
      <mat-list-item *ngFor="let file of fileIds">
        <img
          class="file-thumbnail"
          src="{{ domain }}file/{{ file }}"
          alt="file-thumbnail"
        />
        <h4 mat-line>Filename</h4>
        <p mat-line>Uploaded current Date</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
